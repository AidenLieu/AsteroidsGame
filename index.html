<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Asteroids.pde Floater.pde Bullet.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    press "w" to accelerate
		    press "s" to decelerate
		    press "a" to turn left
		    press "d" to turn right
		    press "r" to hyperspace
		    press "t" to spawn more asteroids
		    press "x" to remove all asteroids
	    </footer>
	</body>
</html>
